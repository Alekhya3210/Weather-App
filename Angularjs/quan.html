<!Doctype html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>  
<body>
<p>change the value of the input fileld:</p>
<div ng-app=""ng-init="myCol='Blue'">
<input style="background-color:{{myCol}}"ng-model="myCol" value="{{myCol}}">
</div>
<p>Angular js resolves the expression and returns the result.</p>
<p>the background color of the input box will be whatever you write in the input field.</p>
</body>
</html>
